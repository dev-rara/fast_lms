<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lsm service</title>
    <style>
        html,
        body {
            font-family: '나눔 고딕', NanumGothic, '돋움', Dotum, sans-serif;
        }

        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
        <h1>회원 비밀번호 찾기</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

        <form method="post">
            <div>
                <label>
                    <input type="text" name="userId" placeholder="아이디(이메일) 입력" required/>
                </label>
            </div>
            <div>
                <label>
                    <input type="text" name="userName" placeholder="이름 입력" required/>
                </label>
            </div>
            <div>
                <button type="submit">비밀번호 초기화</button>
            </div>
        </form>
</body>
</html>
