<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입</h1>

    <!--
    아이디(이메일), 이름, 전화번호, 비밀번호
    -->

    <form method="post">
        <div>
            <label>
                <input type="email" name="userId" placeholder="아이디(이메일) 입력" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="userName" placeholder="이름 입력" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="tel" name="phone" placeholder="전화번호 입력" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" placeholder="비밀번호 입력" required/>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
            </label>
        </div>
        <div>
            <button>회원 가입 하기</button>
        </div>
    </form>
</body>
</html>
